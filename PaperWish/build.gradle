plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.camel:camel-core:3.11.0'
    implementation 'org.apache.camel:camel-file:3.11.0'
    implementation 'org.apache.camel:camel-http:3.11.0'
    implementation 'org.apache.camel:camel-jackson:3.11.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

application {
    mainClass = 'com.example.XmasWishesRoute'
}

sourceCompatibility = '11'
targetCompatibility = '11'
